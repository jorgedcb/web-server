<!DOCTYPE html>
 
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Node Tutorial</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <style>
        body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
        overflow: hidden;
        background-color: #333;
        }
        
        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }
        
        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }
        
        .topnav a.active {
        background-color: #f3d147;
        color: white;
        }
    </style>
 
</head>
 
<body>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/historic">Historics</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
    </div>
    <div class="row">
        <div class="col-sm-4" style="background-color:#f3d147;"><h4 id="la">Latitud:</h4></div>
        <div class="col-sm-4" style="background-color:#f3d147;"><h4 id="lo">Longuitud:</h4></div>
        <div class="col-sm-4" style="background-color:#f3d147;"><h4 id="ti">Time:</h4></div>
    </div>
    <h4 class="inlineclass" style="text-align: center;" id="data"></h4>
    
    <p id="coordinates"></p>

    <div id="myMap" style="height: 600px"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script> 
    <script type="text/javascript">
        let latitud=0;
        let longitud=0;
        let map = L.map('myMap').setView([11.019326, -74.8515549], 13);     
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        const marker = L.marker([0, 0]);

            const la = document.getElementById('la')
            const lo = document.getElementById('lo')
            const ti = document.getElementById('ti')
            var latlang = [];
            var PolyLineOptions = {color: 'red'};
            var Polyline = L.polyline(latlang, PolyLineOptions).addTo(map);
            const getdata = async() => {
            const response = await fetch('/home')
            const json = await response.json()
       
            
            latitud=parseFloat(json.latitud);
            longitud=parseFloat(json.longitud);
            var localDate = new Date(json.time);
            marker.setLatLng([latitud,longitud])
            la.innerHTML = `Latitud: ${json.latitud}`
            lo.innerHTML = `Longuitud: ${json.longitud}`
            ti.innerHTML = `Time: ${new Date(json.time).toLocaleString()}`
            map.setView([latitud,longitud])
            

            latlang.push([latitud, longitud]);
            Polyline.setLatLngs(latlang)

        } 
        setInterval(getdata, 3000)
       marker.addTo(map);       
    </script>       
</body>
